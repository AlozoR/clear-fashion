<!DOCTYPE html>
<html lang="EN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h2>Clear fashion</h2>
    </div>
    <div class="content">
      <section id="options">
        <ul class=options-ul>
          <li><strong>Pagination</strong></li>
          <li>
            <label for="show-select">Show:</label>
            <select name="show" id="show-select">
              <option value="12">12</option>
              <option value="24">24</option>
              <option value="48">48</option>
            </select>
          </li>
          <li>
            <label for="page-select">Go to page:</label>
            <select name="page" id="page-select"> </select>
          </li>
          <li><strong>Filters</strong></li>
          <li>
            <div id="recently">
              <label for="recently-check">By recently released</label>
              <input type="checkbox" id="recently-check">
            </div>
          </li>
          <li>
            <div id="reasonable">
              <label for="reasonable-check">By reasonable price</label>
              <input type="checkbox" id="reasonable-check">
            </div>
          </li>
          <li>
            <div>
              <label for="favorite-check">By favorites</label>
              <input type="checkbox" id="favorite-check">
            </div>
          </li>
          <li>
            <div id="brand">
              <label for="brand-select">By brands:</label>
              <select name="brand" id="brand-select"> </select>
            </div>
          </li>
          <li>
            <label for="sort-select"><strong>Sort:</strong></label>
            <select name="sort" id="sort-select">
              <option value="off"></option>
              <option value="price-asc">Cheaper</option>
              <option value="price-desc">Expensive</option>
              <option value="date-asc">Recently released</option>
              <option value="date-desc">Anciently released</option>
            </select>
          </li>
        </ul>
        <div id="sort">

        </div>
      </section>
      <section id="indicators">
        <h2>Indicators</h2>
        <div>
          <span>Number of products</span>
          <span id="nbProducts">0</span>
        </div>
        <div>
          <span>Number of new products</span>
          <span id="nbNew">0</span>
        </div>
        <div>
          <span>p50 price value</span>
          <span id="p50">0</span>
        </div>
        <div>
          <span>p90 price value</span>
          <span id="p90">0</span>
        </div>
        <div>
          <span>p95 price value</span>
          <span id="p95">0</span>
        </div>
        <div>
          <span>Last released date</span>
          <span id="lastRelease">0</span>
        </div>
      </section>
      <section id="products">
        <div>
          <h2>Products</h2>
          <table>
            <thead>
            <tr>
              <th>Brand</th>
              <th>Link to the product page</th>
              <th id="price-th">Price</th>
              <th>Save as favorite</th>
            </tr>
            </thead>
            <tbody id="product-table"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
  <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
</body>
</html>
